<!DOCTYPE html>
<html>
	<head>
            <meta charset="utf-8">
            <script type="text/javascript" src="javascript/script.js"></script>
            <script type="text/javascript" src="javascript/cidades.js"></script>
            <title>Form Validation WITH Regex</title>
		<style>
                    .error{
			border: 2px solid red;
			}
		</style>
	</head>
	<body>
            <fieldset>
		<form name="inter" onsubmit="return validaSexo()">
			<label>Nome:</label><br />
			<input type="text" name="nome" onblur="validaNome()"/><br />
			<label>Data Nascimento:</label><br />
			<input type="text" name="dtNascimento" onblur="validaDate()" /><br />
			<label>Idade:</label><br />
			<input type="text" name="idade" onblur="validaIdade()"/><br />
			<label>E-mail:</label><br />
			<input type="email" name="email" onblur="validaEmail()"/><br />
			<label>CPF:</label><br />
			<input type="text" name="cpf" onblur="validaCPF()"/><br />
			<label>Telefone:</label><br />
			<input type="tel" name="telefone" onblur="validaTelefone()"/><br />
			<label>Sexo:</label><br />
			<div class="sexo">
				<input type="radio" name="sexo" value="M"> Masculino <br />
				<input type="radio" name="sexo" value="F"> Feminino <br />
			</div>
			<label>Línguas Faladas:</label><br />
			<div class="linguas">
				<input type="checkbox" name="linguas" value="PT-BR">Português <br />
				<input type="checkbox" name="linguas" value="US"> Inglês <br />
				<input type="checkbox" name="linguas" value="ES"> Espanhol <br />
				<input type="checkbox" name="linguas" value="FR"> Francês <br />
                                <input type="checkbox" name="linguas" value="FR"> Japonês <br />
                                <input type="checkbox" name="linguas" value="FR"> Alemão <br />
			</div>
			<label>Estado:</label><br />
			<select id="tx_estado" name="estado" onchange="validaEstado()">
				<option value="estado">Selecione o Estado</option>
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="am">Amazonas</option>
                                <option value="ap">Amapá</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="ro">Rondônia</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="se">Sergipe</option>
                                <option value="sp">São Paulo</option>
                                <option value="to">Tocantins</option>
			</select><br />

			<label>Cidade:</label><br />
			<select id="tx_cidade" name="cidade" onchange="validaCidade()">
				<option value=""></option>
			</select><br />

			<br />
			<input type="submit" name="submit" value="Enviar"/>
		</form>
		<script src="script.js" charset="utf-8"></script>
            </fieldset>
	</body>
</html>
